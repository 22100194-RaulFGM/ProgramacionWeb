<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Responsive Completo</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="menu">
        <div class="logo">Diseño Web</div>
        <div class="hamburguesa" onclick="toggleMenu()">&#9776;</div>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li>
                <a href="#">Servicios <i class="fas fa-chevron-down"></i></a>
                <ul>
                    <li><a href="#">Diseño Web</a></li>
                    <li><a href="#">Desarrollo</a></li>
                    <li><a href="#">Marketing</a></li>
                </ul>
            </li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>
    <script>
        function toggleMenu() {
            document.querySelector('.menu ul').classList.toggle('active');
        }
    </script>
</body>
</html>
